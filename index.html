<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/144b839c36.js"
			crossorigin="anonymous"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="profile">
				<h1 class="username" data-testid="slackUserName">
					Omoleegho Adeola, Jonathan
				</h1>
				<img
					src="photo_2023-09-07_23-20-00.jpg"
					alt="Omoleegho Adeola, Jonathan"
					data-testid="slackDisplayImage" />
			</div>
			<div class="dateAndTime">
				<h3 class="currentDayOfTheWeek" testid="currentDayOfTheWeek"></h3>
				<h3 id="utc-time" data-testid="currentUTCTime"></h3>
			</div>
			<div class="moreDetails">
				<h2 class="myTrack" data-testid="myTrack">Frontend</h2>
				<a href="http://github.com/Jaynimi" target="_blank"
					><i class="fa-brands fa-github"></i
				></a>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
